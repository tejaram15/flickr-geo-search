{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="bg-gray row justify-content-center align-items-center mt-5">
    <h2 class="row text-warning mx-auto">Favourite Flickr photos</h2>
    <form class="form-inline col-12 mt-5" method="get" id="favouritesListForm">
      {% csrf_token %}
      <input type="hidden" id="current_page" name="current_page" value="" />
    </form>
  </div>
  <div class="images mt-5 row justify-content-center align-items-center">
    <div
      class="ajax-loader spinner-border text-warning mt-5 d-none"
      role="status"
      style="width: 5rem; height: 5rem;"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<div id="photo-card" class="col-lg-12 card border-info m-3 d-none">
  <div class="card-body">
    <img class="img-responsive photo-thumbnail-url" src="" />
  </div>
</div>
{% endblock %} {% block javascript %}
<script type="text/javascript">
  $(document).ready(function (e) {
    let url = "{{ search_url }}";
    let formData = $("#favouritesListForm").serialize();
    tableAjaxCall(url, formData);
  });
</script>
{%endblock %}
